# --- Apps --- #
bind = SUPER, Z, exec, zen-browser
bind = SUPER, RETURN, exec, kitty
bind = SUPER, E, exec, thunar
bind = SUPER, O, exec, obsidian

# --- Rofi --- #
bind = SUPER, R, exec, $HOME/.config/hypr/scripts/rofi.sh app
bind = SUPER, V, exec, $HOME/.config/hypr/scripts/rofi.sh clipboard
bind = SUPER, N, exec, $HOME/.config/hypr/scripts/rofi.sh network
bind = SUPER, B, exec, $HOME/.config/hypr/scripts/rofi.sh bluetooth
bind = SUPER, S, exec, $HOME/.config/hypr/scripts/rofi.sh emoji
bind = SUPER, A, exec, $HOME/.config/hypr/scripts/rofi.sh audio
bind = SUPER, Backspace, exec, $HOME/.config/hypr/scripts/rofi.sh power

# --- Hyprland --- #
bind = SUPER_SHIFT, X, killactive,
bind = SUPER, F, fullscreen,
bind = SUPER, P, togglefloating,

# --- Screenshots --- #
bind = SHIFT, PRINT, exec, $HOME/.config/hypr/scripts/screenshot.sh full
bind = , PRINT, exec, $HOME/.config/hypr/scripts/screenshot.sh area

# --- Color picker --- #
bind = SUPER, I, exec, hyprpicker -a		

# --- Move/Focus --- #
bind = SUPER_SHIFT, left, movewindow,l
bind = SUPER_SHIFT, right, movewindow,r
bind = SUPER_SHIFT, up, movewindow,u
bind = SUPER_SHIFT, down, movewindow,d
bind = SUPER, left, movefocus,l
bind = SUPER, right, movefocus,r
bind = SUPER, up, movefocus,u
bind = SUPER, down, movefocus,d
# Workspaces
bind = SUPER, ampersand, workspace, 1
bind = SUPER, eacute, workspace, 2
bind = SUPER, quotedbl, workspace, 3
bind = SUPER, apostrophe, workspace, 4
bind = SUPER, parenleft, workspace, 5
bind = SUPER, minus, workspace, 6
bind = SUPER, egrave, workspace, 7
bind = SUPER, underscore, workspace, 8
bind = SUPER, ccedilla, workspace, 9
bind = SUPER, agrave, workspace, 10

# Send to Workspaces
bind = SUPER_SHIFT, ampersand, movetoworkspace, 1
bind = SUPER_SHIFT, eacute, movetoworkspace, 2
bind = SUPER_SHIFT, quotedbl, movetoworkspace, 3
bind = SUPER_SHIFT, apostrophe, movetoworkspace, 4
bind = SUPER_SHIFT, parenleft, movetoworkspace, 5
bind = SUPER_SHIFT, minus, movetoworkspace, 6
bind = SUPER_SHIFT, egrave, movetoworkspace, 7
bind = SUPER_SHIFT, underscore, movetoworkspace, 8
bind = SUPER_SHIFT, ccedilla, movetoworkspace, 9
bind = SUPER_SHIFT, agrave, movetoworkspace, 10

# Move Windows
bindm = SUPER, mouse:272, movewindow
bindm = SUPER, mouse:273, resizewindow

# Function Keys
bind = , XF86MonBrightnessDown, exec, brightnessctl set 5%- # && notify-send Brightness -h int:value:$(brightnessctl -m | grep -o '[0-9]\+%' | tr -d '%')
bind = , XF86MonBrightnessUp, exec, brightnessctl set 5%+ # && notify-send Brightness -h int:value:$(brightnessctl -m | grep -o '[0-9]\+%' | tr -d '%')
bind = , XF86AudioMute, exec, wpctl set-mute @DEFAULT_AUDIO_SINK@ toggle
bind = , XF86AudioLowerVolume, exec, wpctl set-volume -l 1.4 @DEFAULT_AUDIO_SINK@ 5%-
bind = , XF86AudioRaiseVolume, exec, wpctl set-volume -l 1.4 @DEFAULT_AUDIO_SINK@ 5%+
bind = , XF86AudioPlay, exec, playerctl play-pause
bind = , XF86AudioPrev, exec, playerctl previous
bind = , XF86AudioNext, exec, playerctl next
bind = , XF86KbdBrightnessUp, exec, ~/.config/hypr/scripts/set_keyboard_brightness.sh next
bind = , XF86KbdBrightnessDown, exec, ~/.config/hypr/scripts/set_keyboard_brightness.sh prev
bind = , code:211, exec, ~/.config/hypr/scripts/switch_profile.sh

# Lock Session
bind = SUPER, L, exec, ~/.config/hypr/scripts/lock.sh

